name: publish
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - uses: ./
      with:
        npm_token: ${{ secrets.NPM_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
